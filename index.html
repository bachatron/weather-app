<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form" role="search">
        <input type="search" id="query" name="q"
         placeholder="Put your city name or zip code."
         aria-label="Write here your city name or zip code.">
        <button>Search</button>
      </form>
      <button id="metric" onclick="changeMetric()">C</button>
    <div id="container">
        <div id="city" class="weather-info"><span></span></div>
        <div id="time" class="weather-info">Time: <span></span></div>
        <div id="timezone" class="weather-info">GMT <span></span></div>
        <div id="actualtemp" class="weather-info"><span></span></div>
        <div id="mintemp" class="weather-info">Min temp: <span></span></div>
        <div id="maxtemp" class="weather-info">Max temp: <span></span></div>
        <div id="description" class="weather-info"><span></span></div>
    </div>
</body>
</html>
